{% extends 'sceleton.html' %}

{% load i18n %}

{% block content %}

    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h4>
                {% trans 'Please confirm that ' %}
                 {{ confirmation.email_address.email }}
                {% trans ' is an e-mail address for user ' %}
                {{ confirmation.email_address.user.get_full_name }}
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <button class="btn btn-default">{% trans 'Confirm' %}</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
